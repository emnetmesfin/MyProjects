<html>
<head>
	 <meta charset="UTF-8">
	 <meta name= "calculator" description = "my second calculator" >
	 <meta name = "view port" content = "width= device-width; initial-scale = 1">
     <title>Calculator</title>
     <link rel = "stylesheet" type="text/css" href="../css/main.css">
     <script src="../javascript/javascript.js"></script>
</head>
<body>
<h3 style = "font-size:30px; color:white; padding-left:150px; padding-top:200px;">Emnet Mesfin<br>Section 01<br>ATR/7952/09</h3>
<div class="box">
	<div class="display"><input type="text" readonly size="18" id="d"></div>
	<div class="keys">
		<p><input type="button" class="button gray" value="cos" onclick='mathFunctions("cos")'>
		<input type="button" class="button gray" value="sin" onclick='mathFunctions("sin")'>
		<input type="button" class="button gray" value="tan" onclick='mathFunctions("tan")'>
		<input type="button" class="button gray" value="log" onclick='mathFunctions("log")'></p>
		
		<p><input type="button" class="button gray" value="&radic;" onclick='mathFunctions("sqrt")'>
		<input type="button" class="button gray" value="x^2" onclick='mathFunctions("E")'>
		<input type="button" class="button gray" value="PI" onclick='mathFunctions("PI")'>
		<input type="button" class="button lightblue" value="/" onclick='v("/")'></p>
		
		<p><input type="button" class="button darkblue" value="7" onclick='v("7")'>
		<input type="button" class="button darkblue" value="8" onclick='v("8")'>
		<input type="button" class="button darkblue" value="9" onclick='v("9")'>
		<input type="button" class="button lightblue" value="*" onclick='v("*")'></p>
		
		
		<p><input type="button" class="button darkblue" value="4" onclick='v("4")'>
		<input type="button" class="button darkblue" value="5" onclick='v("5")'>
		<input type="button" class="button darkblue" value="6" onclick='v("6")'>
		<input type="button" class="button lightblue" value="-" onclick='v("-")'></p>
		
		
		
		<p><input type="button" class="button darkblue" value="1" onclick='v("1")'>
		<input type="button" class="button darkblue" value="2" onclick='v("2")'>
		<input type="button" class="button darkblue" value="3" onclick='v("3")'>
		<input type="button" class="button lightblue" value="+" onclick='v("+")'></p>
		
		<p><input type="button" class="button darkblue" value="0" onclick='v("0")'>
		<input type="button" class="button darkblue" value="." onclick='v(".")'>
		<input type="button" class="button darkblue" value="C" onclick='c("")'>
		<input type="button" class="button green" value="=" onclick='e()'></p>
	</div>
</div>

</body>

</html>
